
<!DOCTYPE html>

<html>

<head>
    <title>川崎市利用者アンケート</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script type="text/javascript" src="questionnaire.js"></script>
</head>

<body>
    <article id="questionnaire">
        <section class="questionnaire-page" id="questionnaire-page-start">
            <h1 id="start-message">利用者アンケートご協力おねがいします<span id="client-name">川崎市</span></h1>
            <div class="buttons">
                <button class="page-next-button" id="start-button">回答する</button>
            </div>
        </section>
        <section class="questionnaire-page" id="questionnaire-page-1">
            <h2 class="question"><span class="question-number">問1</span><span class="question-text">本日の来館目的</span></h2>
            <div class="buttons">
                <button class="page-next-button option-button">体操</button>
                <button class="page-next-button option-button">卓球</button>
                <button class="page-next-button option-button">ダンス</button>
                <button class="page-next-button option-button">囲碁・将棋</button>
                <button class="page-next-button option-button">マージャン</button>
                <button class="page-next-button option-button">休憩</button>
                <button class="page-next-button option-button">相談</button>
                <button class="page-next-button option-button">その他</button>
            </div>
        </section>
        <section class="questionnaire-page" id="questionnaire-page-2">
            <h2 class="question"><span class="question-number">問2</span><span class="question-text">使用する部屋</span></h2>
            <div class="buttons">
                <button class="page-next-button option-button">教養室</button>
                <button class="page-next-button option-button">クラブ室</button>
                <button class="page-next-button option-button">卓球部屋</button>
                <button class="page-next-button option-button">大広間</button>
                <button class="page-next-button option-button">ロビー</button>
                <button class="page-next-button option-button">その他</button>
            </div>
        </section>
        <section class="questionnaire-page" id="questionnaire-page-3">
            <h2 class="question"><span class="question-number">問3</span><span class="question-text">ご年齢</span></h2>
            <div class="buttons">
                <button class="page-next-button option-button">60代</button>
                <button class="page-next-button option-button">70代</button>
                <button class="page-next-button option-button">80代</button>
                <button class="page-next-button option-button">非該当</button>
            </div>
        </section>
        <section class="questionnaire-page" id="questionnaire-page-4-1">
            <h2 class="question"><span class="question-number">問4-1</span><span class="question-text">お住まい</span></h2>
            <div class="buttons">
                <button class="page-next-button option-button">川崎区</button>
                <button class="page-next-button option-button">その他</button>
            </div>
        </section>
        <section class="questionnaire-page" id="questionnaire-page-4-2">
            <h2 class="question"><span class="question-number">問4-2</span><span class="question-text">お住まい</span></h2>
            <div class="buttons">
                <button class="page-next-button option-button">渡田</button>
                <button class="page-next-button option-button">渡田向町</button>
                <button class="page-next-button option-button">平安町</button>
                <button class="page-next-button option-button">追分町</button>
                <button class="page-next-button option-button">大島</button>
                <button class="page-next-button option-button">新川通</button>
                <button class="page-next-button option-button">浅田</button>
                <button class="page-next-button option-button">その他</button>
            </div>
        </section>
        <section class="questionnaire-page" id="questionnaire-page-4-3">
            <h2 class="question"><span class="question-number">問4-3</span><span class="question-text">お住まい</span></h2>
            <div class="buttons">
                <button class="page-next-button option-button">1丁目</button>
                <button class="page-next-button option-button">2丁目</button>
                <button class="page-next-button option-button">3丁目</button>
                <button class="page-next-button option-button">4丁目</button>
                <button class="page-next-button option-button">非該当</button>
            </div>
        </section>
        <section class="questionnaire-page" id="questionnaire-page-5">
            <h2 class="question"><span class="question-number">問5</span><span class="question-text">ご自宅からの時間</span></h2>
            <div class="buttons">
                <button class="page-next-button option-button">5分以内</button>
                <button class="page-next-button option-button">5～10分</button>
                <button class="page-next-button option-button">10～20分</button>
                <button class="page-next-button option-button">20分以上</button>
            </div>
        </section>
        <section class="questionnaire-page" id="questionnaire-page-end">
            <h2 id="end-message">ご協力ありがとうございました</h2>
        </section>
    </article>
</body>

</html>
